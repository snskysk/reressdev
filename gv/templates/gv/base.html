 <script>
 $(document).ready(function() {
  $(".drawer").drawer({
    drawerWidth:"500px",
  });
  var wH = $(window).height();
  //div#exampleの高さを取得を取得して、変数divHに代入
  var divH = $('.window').innerHeight();
  // ボックス要素より画面サイズが大きければ実行
  if(wH > divH){
  	// div#examplに高さを加える
  	$('.window').css('height',wH+'px');

});
